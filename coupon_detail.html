<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>会計時20%OFFクーポン</title>
    <style>
      :root {
        --primary: #d11414;
        --primary-light: #ffe0e0;
        --primary-dark: #1a000000;
        --green: #0bbd11;
        --green-light: #1a0bbd11;
        --gray: #75757c;
        --gray-light: #f1f2f6;
        --background: #eee8e1;
        --white: #ffffff;
        --black: #242428;
      }
      body {
        background: var(--background);
        margin: 0;
        font-family: "Noto Sans JP", "Hiragino Sans", "Meiryo", sans-serif;
        color: var(--black);
        display: flex;
        justify-content: center;
        align-items: start;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        padding: 0 0 24px 0;
      }
      .image-area {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .image-area img {
        width: auto;
        height: 300px;
      }
      .title {
        color: var(--primary);
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        text-align: start;
        margin: 24px 0 24px 16px;
      }
      .section {
        background: #fff;
        margin: 8px 8px 0 8px;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #eee;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }
      .howto {
        color: var(--gray);
        font-size: 0.9rem;
        margin: 0 0 12px 0;
        padding-left: 1.5em;
      }
      .barcode-box {
        background: var(--white);
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px 8px 8px 8px;
        margin: 16px 0 0 0;
        text-align: center;
      }
      .barcode-img {
        width: 90%;
        max-width: 220px;
        height: 60px;
        object-fit: contain;
        margin-bottom: 4px;
      }
      .detail-box {
        background-color: var(--gray-light);
        padding: 8px 16px;
        border-radius: 6px;
        margin-top: 12px;
      }
      .present {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 0.8rem;
        margin-bottom: 4px;
      }
      .present-icon {
        display: flex;
        align-items: center;
      }
      .present-icon svg {
        width: 1em;
        height: 1em;
        fill: var(--black);
        overflow: visible;
      }
      .time-icon {
        display: flex;
        align-items: center;
      }
      .time-icon svg {
        width: 1em;
        height: 1em;
        fill: var(--black);
        overflow: visible;
      }
      .note {
        color: #242428;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      @media (max-width: 480px) {
        .section {
          margin: 12px 4vw 0 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-area">
        <img
          class="coupon-img"
          src="./images/coupon_detail.png"
          alt="20%OFFクーポン"
        />
      </div>
      <div class="title">会計時20%OFFクーポン</div>
      <div class="section">
        <div class="section-title">クーポン利用条件</div>
        <ul class="howto">
          <li>店舗でのお会計時に下のバーコードを提示</li>
        </ul>
        <div class="barcode-box">
          <img
            class="barcode-img"
            src="https://barcode.tec-it.com/barcode.ashx?data=123456789012&code=EAN13&translate-esc=true"
            alt="バーコード"
          />
        </div>
        <div class="detail-box">
          <div class="present">
            <span class="present-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="mdi-gift-outline"
                viewBox="0 0 24 24"
              >
                <path
                  d="M22,12V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V12A1,1 0 0,1 1,11V8A2,2 0 0,1 3,6H6.17C6.06,5.69 6,5.35 6,5A3,3 0 0,1 9,2C10,2 10.88,2.5 11.43,3.24V3.23L12,4L12.57,3.23V3.24C13.12,2.5 14,2 15,2A3,3 0 0,1 18,5C18,5.35 17.94,5.69 17.83,6H21A2,2 0 0,1 23,8V11A1,1 0 0,1 22,12M4,20H11V12H4V20M20,20V12H13V20H20M9,4A1,1 0 0,0 8,5A1,1 0 0,0 9,6A1,1 0 0,0 10,5A1,1 0 0,0 9,4M15,4A1,1 0 0,0 14,5A1,1 0 0,0 15,6A1,1 0 0,0 16,5A1,1 0 0,0 15,4M3,8V10H11V8H3M13,8V10H21V8H13Z"
                />
              </svg>
            </span>
            会計時20%OFFクーポン
          </div>
          <div class="note">
            <span class="time-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path
                      d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-7.59V4h2v5.59l3.95 3.95-1.41 1.41L9 10.41z"
                    />
                  </svg>
            </span>
            2025年7月31日まで
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
